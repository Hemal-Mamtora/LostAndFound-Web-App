{%extends 'base.html'%}
{%block head%}<title>Claim</title>{%endblock%}
{%block body%}

<div id="main">
  <div class="container">
    <form class="form-horizontal" method="post">
      {% csrf_token %}
      <div class="form-group">
        <br><br><br><br>

        <label class="control-label col-sm-2" for="Location" style="font-size:20px">Location:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Location" placeholder="Location Where You Left It" name="Location"
            style="font-size: 18px" />
          <br><br>
        </div>

        <input type="text" class="form-control" id="ItemID" name="ItemID" value="{{item.ItemID}}"
          style="visibility:hidden">

        <div class="container" align="center">
          <input type="Submit" id="Submit" name="Submit" value="Submit" class="button" /><br><br>
        </div>

      </div>

    </form>
  </div>
</div>
{%if post%}
{% if status%}
<script>
  alert('Claim Accepted')
</script>
{%else%}
<script>
  alert('Claim Rejected, Please Try later')
</script>
{%endif%}
{%endif%}

{%endblock%}
