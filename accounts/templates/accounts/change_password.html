{%extends 'base.html' %}
{%block head%}<title>Edit Profile Page</title>{%endblock%}
{%block body%}
<style>
  label[for=id_email],label[for=id_first_name],label[for=id_last_name],label[for=id_username]
  #id_password{ 
    visibility: hidden;
  }
</style>
<div align="center">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
</div>
{%endblock%}
